<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Address Management App</h1>
    <div id="login-register">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="address-management" style="display:none;">
      <h2>Manage Addresses</h2>
      <form id="address-form">
        <input type="text" id="cep" placeholder="CEP">
        <button type="button" id="fetch-address">Fetch Address</button>
        <input type="text" id="logradouro" placeholder="Logradouro">
        <input type="text" id="complemento" placeholder="Complemento">
        <input type="text" id="bairro" placeholder="Bairro">
        <input type="text" id="cidade" placeholder="Cidade">
        <input type="text" id="uf" placeholder="UF">
        <input type="text" id="numero" placeholder="Numero">
        <button type="submit">Save Address</button>
      </form>
      <button id="export-csv">Export to CSV</button>
      <div id="address-list"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
